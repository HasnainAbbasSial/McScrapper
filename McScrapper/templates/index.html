<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMCSA Data Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-4 col-lg-3 bg-light border-end">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h4 mb-0">
                            <i class="fas fa-truck me-2"></i>
                            FMCSA Scraper
                        </h2>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-1"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><h6 class="dropdown-header">{{ user.name }}</h6></li>
                                <li><span class="dropdown-item-text small text-muted">{{ user.email }}</span></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{ url_for('logout') }}">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <form id="scraperForm">
                        <div class="mb-3">
                            <label for="startMC" class="form-label">Starting MC Number</label>
                            <input type="number" class="form-control" id="startMC" required min="1">
                        </div>
                        
                        <div class="mb-3">
                            <label for="endMC" class="form-label">Ending MC Number (Optional)</label>
                            <input type="number" class="form-control" id="endMC" min="1">
                        </div>
                        
                        <div class="mb-3">
                            <label for="entityType" class="form-label">Entity Type</label>
                            <select class="form-select" id="entityType">
                                <option value="Carrier" selected>Carrier</option>
                                <option value="Broker">Broker</option>
                                <option value="Shipper">Shipper</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success" id="startBtn">
                                <i class="fas fa-play me-2"></i>Start Scraping
                            </button>
                            <button type="button" class="btn btn-danger" id="stopBtn" disabled>
                                <i class="fas fa-stop me-2"></i>Stop Scraping
                            </button>
                        </div>
                    </form>
                    
                    <!-- Status Panel -->
                    <div class="mt-4">
                        <h5>Status</h5>
                        <div class="status-panel">
                            <div id="currentStatus" class="text-muted">Ready to start</div>
                            <div id="progressInfo" class="small text-secondary mt-2"></div>
                        </div>
                    </div>
                    
                    <!-- Export Panel -->
                    <div class="mt-4">
                        <h5>Export Data</h5>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="exportData('csv')" disabled id="exportCsv">
                                <i class="fas fa-file-csv me-2"></i>Export CSV
                            </button>
                            <button class="btn btn-outline-success btn-sm" onclick="exportData('xlsx')" disabled id="exportXlsx">
                                <i class="fas fa-file-excel me-2"></i>Export Excel
                            </button>
                            <button class="btn btn-outline-info btn-sm" onclick="exportData('txt')" disabled id="exportTxt">
                                <i class="fas fa-file-alt me-2"></i>Export Text
                            </button>
                        </div>
                        <div class="mt-2 small text-muted">
                            <span id="recordCount">0 records found</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Data Table -->
            <div class="col-md-8 col-lg-9">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Scraped Data</h3>
                        <div class="text-muted">
                            <i class="fas fa-database me-2"></i>
                            <span id="totalRecords">0 records</span>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="dataTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>MC Number</th>
                                    <th>USDOT Number</th>
                                    <th>Legal Name</th>
                                    <th>Physical Address</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody">
                                <tr>
                                    <td colspan="6" class="text-center text-muted py-5">
                                        <i class="fas fa-search fa-3x mb-3 d-block"></i>
                                        No data available. Start scraping to see results.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
        
        <div id="errorToast" class="toast" role="alert">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
